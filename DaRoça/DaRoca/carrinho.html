<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="carrinho.css" />
    <script src="carrinho.js" defer></script>
    <title>Carrinho Daroça </title>
    </head>
    <body>
        <!--Open Btn-->
        <button id="open_cart_btn">
            <img src="images/carrinho-removebg-preview.png" alt="" style="width: 30px;" />
        </button>

        <!-- Backdrop -->
        <div class="backdrop"></div>
        <!-- Side Cart-->
        <div id="sidecart" class="sidecart">
            <div class="cart_content">
                <!-- Cart Header-->
                <div class="cart_header">
                    <img src="images/carrinho-removebg-preview.png" alt="" style="width: 30px;"/>
                    <div class="header_title">
                        <h2>Seu Carrrinho</h2>
                        <span id="items_num">4</span>
                    </div>
                <span id="close_btn" class="close_btn">&times;</span>
                </div>
                <!-- Cart Items-->
                <div class="cart_items">
                    <!-- Item-->
                    <div class="cart_item">
                        <div class="remove_items">
                            <span>&times;</span>
                        </div>
                        <div class="item_img">
                            <img src="images/banana.png">
                        </div>
                        <div class="item_details">
                            <p>Banana</p>
                            <strong>R$2,99</strong>
                            <div class="qty">
                                <span>-</span>
                                <strong>1</strong>
                                <span>+</span>
                            </div>   
                        </div>
                    </div>
                     <!-- /Item-->
                     <!-- Item2-->
                    <div class="cart_item">
                        <div class="remove_items">
                            <span>&times;</span>
                        </div>
                        <div class="item_img">
                            <img src="images/cebola.jfif">
                        </div>
                        <div class="item_details">
                            <p>Cebola</p>
                            <strong>R$3,99</strong>
                            <div class="qty">
                                <span>-</span>
                                <strong>1</strong>
                                <span>+</span>
                            </div>   
                        </div>
                    </div>
                     <!-- /Item-->
                     <!-- Item3-->
                    <div class="cart_item">
                        <div class="remove_items">
                            <span>&times;</span>
                        </div>
                        <div class="item_img">
                            <img src="images/alho.jfif">
                        </div>
                        <div class="item_details">
                            <p>Alho</p>
                            <strong>R$0,99</strong>
                            <div class="qty">
                                <span>-</span>
                                <strong>1</strong>
                                <span>+</span>
                            </div>   
                        </div>
                    </div>
                     <!-- /Item-->
                     <!-- Item4-->
                    <div class="cart_item">
                        <div class="remove_items">
                            <span>&times;</span>
                        </div>
                        <div class="item_img">
                            <img src="images/Maça.png">
                        </div>
                        <div class="item_details">
                            <p>Maça</p>
                            <strong>R$1,99</strong>
                            <div class="qty">
                                <span>-</span>
                                <strong>1</strong>
                                <span>+</span>
                            </div>   
                        </div>
                    </div>
                     <!-- /Item-->  
                </div>
                <!-- Cart Actions-->
                <div class="cart_actions">
                    <div class="subtotal">
                        <p>SUBTOTAL:</p>
                        <p>$<span id="subtotal_price">3896</span></p>
                    </div>
                    <button>Olhar o Carrinho</button>
                    <button>Checkout</button>
                </div>
            </div>
        </div>
  </body>
</html>
