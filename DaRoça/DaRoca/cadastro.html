<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="cadastro.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login DaRoça</title>
</head>
<body>
    <div>
        <img src="logo.svg" alt="Logo DaRoça">
    </div>
    <div class="flex">
        <form>
            <div>
                <label>Nome Completo</label>
                <input type="text" placeholder="Insira Seu Nome Completo" class="input">
            </div>
            <div>
                <label>Idade</label>
                <input type="number" placeholder="Insira Sua Idade" class="input">
            </div>
            <div>
                <label>CPF</label>
                <input id="cpf" type="text" placeholder="00000000000 (Sem Caracteres Especiais)" class="input" onchange="checkcpf()">
                <--EM TEORIA, ADICIONAR O RESTO DAS TRALHAS DE CONFIRMACAO CPF-->
            </div>
            <div>
                Já Tem Uma Conta? <a href="entrar.html" class="entrar">Entre Aqui</a>
            </div>
        </form>
    </div>
</body>
</html>
