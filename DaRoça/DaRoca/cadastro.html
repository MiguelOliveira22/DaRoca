<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="cadastro.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cadastro DaRoça</title>
</head>
<body>
    <div class="flex nav" id="logo">
        <a href="index.html"><img src="images/logo.png" alt="Logo DaRoça" id="logo-image" height="100"></a>
    </div>
    <div class="flex biggap between" id="content-wrap">
        <div class="flex" id="info">
            <form>
                <h1>Boas Vindas</h1>
                <div class="pad">
                    <input type="text" placeholder="Nome Completo" class="input">
                </div>
                <div class="pad">
                    <input type="date" placeholder="Data De Nascimento" class="input">
                </div>
                <div class="pad">
                    <input type="email" placeholder="Email" class="input">
                </div>
                <div class="pad">
                    <input type="password" placeholder="Senha" class="input">
                </div>
                <div class="flex pad" id="cpfer">
                    <input id="cpf" type="text" placeholder="00000000000 (Sem Caracteres Especiais)" class="input" onkeyup="isActive()">
                    <div class="flex cpftester" id="childcpfer">
                        <svg id="containeriscpf" fill="currentColor" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 493.636 493.636" xml:space="preserve">
                            <g>
                                <path id="iscpf" d="M421.428,72.476C374.868,25.84,312.86,0.104,246.724,0.044C110.792,0.044,0.112,110.624,0,246.548c-0.068,65.912,25.544,127.944,72.1,174.584c46.564,46.644,108.492,72.46,174.4,72.46h0.58v-0.048c134.956,0,246.428-110.608,246.556-246.532C493.7,181.12,468,119.124,421.428,72.476z M257.516,377.292c-2.852,2.856-6.844,4.5-10.904,4.5c-4.052,0-8.044-1.66-10.932-4.516c-2.856-2.864-4.496-6.852-4.492-10.916c0.004-4.072,1.876-8.044,4.732-10.884c2.884-2.86,7.218-4.511,11.047-4.542c3.992,0.038,7.811,1.689,10.677,4.562c2.872,2.848,4.46,6.816,4.456,10.884C262.096,370.46,260.404,374.432,257.516,377.292z M262.112,304.692c-0.008,8.508-6.928,15.404-15.448,15.404c-8.5-0.008-15.42-6.916-15.416-15.432L231.528,135c0.004-8.484,3.975-15.387,15.488-15.414c4.093,0.021,7.895,1.613,10.78,4.522c2.912,2.916,4.476,6.788,4.472,10.912L262.112,304.692z"/>
                            </g>
                        </svg>
                        <span id="erro">O CPF Não Está Completo</span>
                    </div>
                </div>
                <div>
                    <input id="submit" type="submit" value="Confirmar" class="input destaque">
                </div>
                <div class="pad">
                    <small>Já Tem Uma Conta?<a href="entrar.html" class="entrar">Entre Aqui</a></small>
                </div>
            </form>
        </div>
        <div class="flex">
            <img src="images/ecommerce3.svg" alt="Carregadora de Caixas" id="decochild">
        </div>
    </div>
    <div class="bigpaddingtop"></div>
    <footer>
        <div class="flex between">
            <div class="flex mediumgap">
                <div id="data" class="flex down">
                    <strong>Empresarial</strong>
                    <a href="#sobrenos" class="nodeco">Sobre Nós</a>
                    <a href="#legal" class="nodeco">Legal</a>
                    <a href="#informacoes" class="nodeco">Informações</a>
                    <a href="#contato" class="nodeco">Contato</a>
                </div>
                <div class="flex down">
                    <strong>Links</strong>

                </div>
            </div>
            <div class="flex">
                <div class="grid down">
                    <img src="images/logo-monocromatica.png" alt="Logo Monocromática" height="100">
                    <strong class="bottom">©DaRoça - 2024</strong>
                    <!--Heiin-->
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
