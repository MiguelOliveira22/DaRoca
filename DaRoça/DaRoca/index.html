<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Da Roça</title>
</head>
<body>
    <div>
        <div class="flex between">
            <div class="flex gap centralize" id="logo">
                <img src="logo.png" alt="Logo DaRoça">
            </div>
            <div class="flex gap centralize" id="selector">
                <a href="cadastro.html" class="cadastro big">Cadastro</a>
                <a href="entrar.html" class="entrar big">Entrar</a>
            </div>
        </div>
        <div class="flex around biggap centralize">
            <div class="flexchild">
                <p>Um serviço inovador e barato, onde nossos clientes, em poucos passos, conseguem aproveitar de centenas de vegetais, frutas e horaliças do conforto de suas casas, com entregas semanais, quinzenais ou mensais, a escolha do cliente!</p>
                <a href="cadastro.html" class="cadastro">Junte-se a nós!</a>
            </div>
            <div class="flexchild">
                <img src="images/ecommerce1.svg" alt="Desenho de uma mulher comprando por um telefone" id="img1">
            </div>
        </div>
        <div class="flex contrast">
            <div class="flexchild">
                <a href="cadastro.html" class="product"></a>
            </div>
        </div>
        <footer>
            <div>
                <img src="images/logo-monochrome.svg" alt="Logo DaRoça">
            </div>
            <div id="data" class="flex">
                a
            </div>
        </footer>
    </div>
</body>
</html>
